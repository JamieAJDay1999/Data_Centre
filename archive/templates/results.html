<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Results</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; text-align: center; }
        h1 { color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; text-align: left;}
        img { max-width: 100%; height: auto; margin-top: 15px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;}
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulation Results</h1>
        {% if plot1 %}
        <div>
            <h2>Temperatures and HVAC Power</h2>
            {# Corrected way to pass cache-busting parameter #}
            <img src="{{ url_for('static', filename=plot1, v=version) }}" alt="Temperature and HVAC Power Plot">
        </div>
        {% endif %}

        {% if plot2 %}
        <div>
            <h2>TES Energy and Power</h2>
            {# Corrected way to pass cache-busting parameter #}
            <img src="{{ url_for('static', filename=plot2, v=version) }}" alt="TES Energy and Power Plot">
        </div>
        {% endif %}
        <br>
        <a href="{{ url_for('index') }}">Back to Parameters</a>
    </div>
</body>
</html>
